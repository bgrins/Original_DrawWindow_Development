<script>

function loader() {
	var w = window.open("about:blank", "_blank", "menubar=0,location=0,toolbar=0,resizable=1,width=350,height=300");
	
	window.html2canvasProcessOnLoad = function(canvas) {
		var d = w.document;
		var b = w.document.body;
		$(b).css("margin", "0").css("padding", "0").html("Drawing controls").append(canvas);
	};
	var s = document.createElement("script");
	var base = "http://localhost/~brian/html2canvas/"; 
	s.setAttribute("type", "text/javascript");
	s.setAttribute("src", base + "html2canvas.js");
	document.body.appendChild(s);
}
document.write((new Date()).getTime());
</script>
<h1>Html2Canvas Bookmarklet Tester</h1>
